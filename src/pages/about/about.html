<ion-header>
    <ion-navbar>
        <ion-title>Chat</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div *ngFor="let message of messages" class="message-wrapper" on-hold="onMessageHold($event, $index, message)">
        <div *ngIf="user._id !== message.userId">
            <small class="time-left" >{{message.date}}</small>
            <div class="chat-bubble left slide-left">
                <div class="message" [innerHTML]="message.text" autolinker>
                </div>
            </div>
        </div>
        <div *ngIf="user._id === message.userId">
            <small class="time-right" >{{message.date}}</small>
            <div class="chat-bubble right slide-right">
                <div class="message" [innerHTML]="message.text" autolinker>
                </div>
            </div>
        </div>
        <div class="cf"></div>
    </div>
</ion-content>
<ion-footer>
    <form [formGroup]="messageForm" (submit)="send(chatBox)" novalidate>
        <ion-item>
            <ion-input formControlName="message" [(ngModel)]="chatBox"
                       placeholder="Type a message..."></ion-input>
            <button ion-button clear (click)="send(chatBox)" item-end>
                <ion-icon class="footer-btn" name="send"></ion-icon>
            </button>
        </ion-item>
    </form>
</ion-footer>
