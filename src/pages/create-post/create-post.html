<ion-header>

  <ion-navbar>
    <ion-title>Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div class="placeholder-img" *ngIf="image.length==0" style="background-color: #c1c1c1;">
  </div>
  <img class="placeholder-img" src="{{image}}" *ngIf="image.length>0" />
  <button class="circle-btn" (click)="selectImg()"></button>
  <ion-list padding>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea  [(ngModel)]="description"></ion-textarea>
    </ion-item>
  </ion-list>
    <button ion-button color="primary" style="margin-bottom: 30px;" (click)="savePost()">Submit</button>
</ion-content>
