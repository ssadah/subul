<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Official</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-row *ngFor="let item of items">
            <ion-col col-2>
                <ion-avatar item-start>
                    <img src="{{item.authorImage}}">
                </ion-avatar>
            </ion-col>
            <ion-col col-10>
                <ion-card>
                    <ion-card-title class="post-author">
                        {{item.title}}
                    </ion-card-title>
                    <ion-note class="time">{{item.date}}</ion-note>
                    <img src="{{item.imageUrl}}" class="post-image"/>
                    <div class="post-content">
                        <p>
                            {{item.description}}
                        </p>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>

    </ion-list>
    <ion-fab bottom right>
        <button ion-fab color="primary">REPORT</button>
    </ion-fab>
</ion-content>
